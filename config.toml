baseURL = 'http://ksolarski.github.io/'
languageCode = 'en-uk'
title = 'Kacper Solarski'
theme = "hugo-PaperMod"
ignoreFiles = [ "\\.qmd$", "\\.ipynb$" ]
paginate = 5
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
googleAnalytics = "UA-123-45"
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[markup.goldmark.renderer]
unsafe= true

[params]
env = "production"
title = "Kacper Solarski"
description = "Kacper's website"
keywords = [ "Blog", "Portfolio", "PaperMod" ]
author = "Kacper Solarski"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "2nd January, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  [params.assets]
  favicon = "<link / abs url>"
  favicon16x16 = "<link / abs url>"
  favicon32x32 = "<link / abs url>"
  apple_touch_icon = "<link / abs url>"
  safari_pinned_tab = "<link / abs url>"

  [params.label]
  text = "Home"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = true
  title = "Kacper Solarski"
  subtitle = "A data-driven person doing data-driven things"
  imageUrl = "images/my_picture.png"
  imageWidth = 200
  imageHeight = 200
  imageTitle = "Me, myself and I"

    [[params.profileMode.buttons]]
    name = "About me"
    url = "About me"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

  [params.homeInfoParams]
  Title = "Ciao"
  Content = "Welcome to my website"

  [[params.socialIcons]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/kacper-solarski/"
  
  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/ksolarski"

  [[params.socialIcons]]
  name = "kaggle"
  url = "https://www.kaggle.com/kacpersolarski"


[params.analytics.google]
SiteVerificationTag = "XYZabc"

[params.analytics.bing]
SiteVerificationTag = "XYZabc"

[params.analytics.yandex]
SiteVerificationTag = "XYZabc"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.editPost]
  URL = "https://github.com/<path_to_repo>/content"
  Text = "Suggest Changes"
  appendFilePath = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
identifier = "about me"
name = "About me"
url = "/about me/"
weight = 10

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[markup.highlight]
noClasses = false
